<!-- Button trigger modal -->
<div class="input-group mb-3">
  <input
    type="search"
    class="form-control"
    placeholder="Search"
    [(ngModel)]="searchTerm"
    (ngModelChange)="filterEmployee($event)"
  />

  <button
    type="button"
    class="btn btn-primary float-right m-2"
    data-toggle="modal"
    data-target="#exampleModal"
    (click)="addClick()"
    data-backdrop="static"
    data-keyboard="false"
  >
    Add Employee
  </button>
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ ModalTitle }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true" (click)="closeClick()">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-edit-emp [emp]="emp" *ngIf="ActivateAddEditEmpComp">
        </app-add-edit-emp>
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (click)="closeClick()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Picture</th>
      <th (click)="sort('full_name', 'string')">
        Full name
        <i
          class="{{
            sortStates['full_name'] ? 'bi bi-sort-up' : 'bi bi-sort-down'
          }}"
        ></i>
      </th>
      <th (click)="sort('phone', 'number')">
        Phone number
        <i
          class="{{
            sortStates['phone'] ? 'bi bi-sort-up' : 'bi bi-sort-down'
          }}"
        ></i>
      </th>
      <th (click)="sort('employee_type', 'string')">
        Type
        <i
          class="{{
            sortStates['employee_type'] ? 'bi bi-sort-up' : 'bi bi-sort-down'
          }}"
        ></i>
      </th>
      <th (click)="sort('start_date_work', 'string')">
        Start date
        <i
          class="{{
            sortStates['start_date_work'] ? 'bi bi-sort-up' : 'bi bi-sort-down'
          }}"
        ></i>
      </th>
      <th (click)="sort('days_in_month', 'number')">
        Days in month
        <i
          class="{{
            sortStates['days_in_month'] ? 'bi bi-sort-up' : 'bi bi-sort-down'
          }}"
        ></i>
      </th>
      <th (click)="sort('current_month_salary', 'number')">
        Current month salary
        <i
          class="{{
            sortStates['current_month_salary']
              ? 'bi bi-sort-up'
              : 'bi bi-sort-down'
          }}"
        ></i>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of FilterEmployeesList">
      <td
        (click)="showEmployee(dataItem)"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        <img
          [src]="dataItem.src_picture"
          height="25px"
          width="20px"
          alt=""
        />
      </td>
      <td
        (click)="showEmployee(dataItem)"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        {{ dataItem.full_name }}
      </td>
      <td
        (click)="showEmployee(dataItem)"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        {{ dataItem.phone }}
      </td>
      <td
        (click)="showEmployee(dataItem)"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        {{ dataItem.employee_type }}
      </td>
      <td
        (click)="showEmployee(dataItem)"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        {{ dataItem.start_date_work }}
      </td>
      <td
        (click)="showEmployee(dataItem)"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        {{ dataItem.days_in_month }}
      </td>
      <td
        (click)="showEmployee(dataItem)"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        {{ dataItem.current_month_salary }}
      </td>
      <td>
        <button
          type="button"
          class="btn btn-light mr-1"
          data-toggle="modal"
          data-target="#exampleModal"
          (click)="editClick(dataItem)"
          data-backdrop="static"
          data-keyboard="false"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-pencil-square"
            viewBox="0 0 16 16"
          >
            <path
              d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
            />
            <path
              fill-rule="evenodd"
              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
            />
          </svg>
        </button>
        <button
          type="button"
          class="btn btn-light mr-1"
          (click)="deleteClick(dataItem)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-trash-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"
            />
          </svg>
        </button>
      </td>
    </tr>
  </tbody>
</table>
